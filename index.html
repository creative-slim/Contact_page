<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
  <style>
    .project-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    .project-element {
      padding: 5px 10px;
      margin: 5px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .project-element.active {
      background: #f0ff6c;
      color: black;
      border-radius: 5px;
    }
  </style>
</head>

<body>

    <div id="projects-root-threed" style="display: block; position: sticky; top: 0; height: 100vh; z-index: 6;"></div>
